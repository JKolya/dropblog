{% extends 'layout.html' %}
{% block page_title %}Login{% endblock %}
{% block content %}

<h2>Login</h2>
<div class="row">
    <div class="five columns">
        <form action="/Dropblog/login" method="POST">
            <p>Email: <input type="text" name="email" id="email" value="" class ="medium input-text"/> 
                {% if email_error %}
                    <small class="error">{{ email_error }}</small>
                {% endif %}
            </p>
            <p>Password: <input type="password" name="password" id="password" class ="medium input-text" />
                {% if password_error %}
                    <small class="error">{{ password_error }}</small>
                {% endif %}
            </p>
            <p><input type="submit" value="Login" />
        </form>
    </div>
</div>

<?if(!empty($urlRedirect)):?>
<p class="small">(You will redirect to "<?=$urlRedirect?>" upon login)</p>
<?endif;?>

{% endblock %}
